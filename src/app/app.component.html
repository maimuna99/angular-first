<div >
  <app-header></app-header>
  <div class="main">
  <div class="catalogue">
    <app-tabs></app-tabs>
    <app-product-grid [gridproducts$]="products$"></app-product-grid>
  </div>

    <h1 class="panel__content--header item">Shopping Cart</h1>

  </div>
</div>
</div>
