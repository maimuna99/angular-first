<div>
  <mat-card fxLayoutAlign="left auto" *ngFor="let product of (data | async)">
    <mat-card-header>
      <img mat-card-sm-image [src]="product.image" />
      <mat-card-title-group>
        <mat-card-title>{{ product.title }}</mat-card-title>
        <mat-card-subtitle>Price: {{ product.price }}</mat-card-subtitle>
        <button (click)="removeItemFromCart(product)">Remove</button>
      </mat-card-title-group>
    </mat-card-header>
  </mat-card>
</div>
