<div class="outerContainer">
    <div  class="container">
      <app-product-card
        
        *ngFor="let product of( (gridproducts$ | async ) | filter:searchKey:'title' |  paginate: { itemsPerPage: 3, currentPage: p }  )"
        [data]="product"
      ></app-product-card>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
