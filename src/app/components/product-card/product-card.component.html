<mat-card class="example-card">
  <img mat-card-image src="{{ data.image }}" alt="{{ data.title }}">
  <mat-card-content>
    <p>{{ data.title }} - price: {{ data.price }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addToCart()">Add</button>
    <button mat-button>Like</button>
  </mat-card-actions>
</mat-card>
